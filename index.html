<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./media/favicon.ico">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>PetShop</title>
</head>

<body>

  <div>
    <h4>PETSHOP</h4>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="card">
        <img src="./media/rc-gastro.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Royal Canin Gastrointestinal 7kg</h5>
          <p class="card-text">$7800</p>
          <a onclick="compra(7800)" class="btn btn-primary">Comprar</a>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card">
        <img src="./media/rc-renal.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Royal Canin &nbsp; &nbsp; &nbsp; &nbsp; Renal 7kg</h5>
          <p class="card-text">$9800</p>
          <a onclick="compra(9800)" class="btn btn-primary">Comprar</a>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
</body>

</html>
